<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life</title>
  </head>
  <body>
    <div id="app">
      <canvas id="life"></canvas>
      <div class="controls">
        <span id="population">Population: 0</span>
        <button class="controls__button" id="start">Start</button>
        <button class="controls__button" id="clear">Clear</button>
        <button class="controls__button" id="randomize">Random</button>
        <input type="range" id="speed" min="0" max="100" value="100" />
        <input type="color" id="color" value="#ffffff" />
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
